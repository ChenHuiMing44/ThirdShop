<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿母工业</title>
    <script src="/js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/upShop.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <!DOCTYPE html>
<link href="/css/include.css" rel="stylesheet" type="text/css"/>
<div class="up-shop-bar">
    <div class="up-shop-ele">
        <span class="up-shop-step">第一步</span>
        确认开店条款
    </div>
    <div class="up-shop-ele">
        <span class="up-shop-step">第二步</span>
        填写开店信息
    </div>
    <div class="up-shop-ele">
        <span class="up-shop-step">第三步</span>
        开店审核
    </div>
    <div class="up-shop-ele none-margin">
        <span class="up-shop-step">第死步</span>
        开店成功
    </div>
</div>
<script>

    var step = 2
    $(".up-shop-bar .up-shop-ele").eq(step).addClass('selected');
</script>
        <div class="step3-content-box">
            <div class="step3-title-box"><img src="/img/12.png"/>开店申请已提交成功</div>
            <p class="step3-content-p">阿母工业网站将在1-2个工作日内处理您的申请.</p>
            <p class="step3-remark">如有疑问，请致电服务电话:<span class="redcolor">400-051-25254</span></p>
        </div>
    </div>
</body>
</html>
