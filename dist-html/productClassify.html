<script>
    var navData =[
        {
            title:'店铺管理',
            content:[
                {
                    name:"店铺信息",
                    url:"mallDetailInfo.html"
                }
            ]

                   name:'店铺产品',

                },{
                    name:'发票管理',
                    url:'financeInvoiceManager.html'
                }
            ]
        },{
            title:'客户管理',
            content:[
                {
                    name:'客户订单管理',
                    url:''
                },{
                    name:'客户产品清单',
                    url:''
                }
            ]
        }
    ]

    $(function(){

        var kind = 1
        var num = 1
        function initLeftNav(navData){
            var titleUlNode = $("<ul></ul>");
            $.each(navData, function(ki,value) {
                var titleLiNode = $("<li></li>");
                var titleSpanNode = $("<span></span>").addClass("userinfo-title-span").html(value.title);
                var eleUlNode = $("<ul></ul>");
                var content = value.content;

                $.each(content,function(nu,value1){
                    var eleLiNode = $("<li></li>").addClass("userinfo-ele-li");
                    var eleANode = $("<a></a>").addClass("displaya").html(value1.name).attr("href",value1.url);
                    if(ki==kind&&nu==num){
                        eleANode.addClass("selected");
                        eleANode.attr("href","");
                    }
                    eleLiNode.append(eleANode);
                    eleUlNode.append(eleLiNode);
                })
                titleLiNode.append(titleSpanNode);
                titleLiNode.append(eleUlNode);
                titleUlNode.append(titleLiNode);
            });
            $(".userinfo-box").append(titleUlNode);
        }
        initLeftNav(navData);
    })
</script>
