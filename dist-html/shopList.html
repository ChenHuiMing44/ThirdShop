    <script>
        $(function () {
            //最底下那个切换 导航条的  未完成的工作是做多个box 对应显示隐藏
            $(".stores-category-top .stores-category-ele").click(function(){

                if($(this).hasClass("active")){
                    return;
                }
                var parentNode = $(this).parents('.stores-category-top');
                parentNode.children(".stores-category-ele.active").removeClass("active");
                $(this).addClass("active");
                //这个地方换 内容

            })

            //点击关注店铺的
            $(".care-box img").click(function(){
                var parentNode = $(this).parents(".care-box");
                if(parentNode.hasClass("active")){
                    $(this).attr("src","img/44.png");
                    parentNode.removeClass("active");
                }else{
                    $(this).attr("src","img/45.png");
                    parentNode.addClass("active");
                }
                return false;
            })
        })
    </script>
