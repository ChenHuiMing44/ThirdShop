<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="/css/style.css" rel="stylesheet" type="text/css"/>

<body>
<div class="container">

<div class="up-shop-bar">

<script>

    var step = 3
    $(".up-shop-bar .up-shop-ele").eq(step).addClass('selected');
</script>
    <div class="step4-content-box">
        <div class="step4-title-box"><img src="/img/12.png"/>恭喜您，您的开店申请已经通过</div>
        <div class="step4-content">您的后台店铺信息管理界面:<a>后台入口<img src="/img/38.png"/></a></div>
    </div>
