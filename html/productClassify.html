<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿母工业</title>
    <link href="/css/common.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/managerShop.css" rel="stylesheet"/>
    <script src="/js/default.js" type="text/javascript"></script>
    <script src="/js/productClassify.js" type="text/javascript"></script>

</head>
<body>
    <div class="container float-box">
        @@include("public/managerShopLeft.html",{"kind":"1","num":"1"})
        <table class="shop-accountborder-table">
            <tr>
                <td class="productClassify">分类产品</td>
                <td>移动</td>
                <td>创建时间</td>
                <td>操作</td>
            </tr>
        </table>
        <div class="product-classify-content">
            <div class="product-classify-ele">
                <div class="productClassify">
                    <input class="input2" type="text" value="热门推荐" placeholder="输入分类..."/>
                    <div class="display-table-btn"></div>
                </div>

                <div class="move">
                    <div class="move-up"></div>
                    <div class="move-down"></div>
                </div>
                <div class="creat-time">
                    2016-10-15
                </div>
                <div class="operation"><button class="none-back-btn">删除</button></div>
                <table class="product-classify-subtable">
                    <tr class="sub-ele-tr">
                        <td>
                            <input class="input2" type="text" value="" placeholder="输入分类..."/>
                        </td>
                        <td>
                            <div class="move-up"></div><div class="move-down"></div>
                        </td>
                        <td>2016-12-10</td>
                        <td><button class="none-back-btn sub-ele-delete">删除</button></td>
                    </tr>
                    <tr class="table-bottom-tr">
                        <td><button class="redback-btn1 add-subclassify-btn">+添加子分类</button></td>
                    </tr>
                </table>
            </div>

            <div class="product-classify-ele">

                    <input class="input2" type="text" value="新品推荐" placeholder="输入分类..."/>

                    <tr class="table-bottom-tr">
                        <td><button class="redback-btn1 add-subclassify-btn">+添加子分类</button></td>
                    </tr>
                </table>
            </div>

            <div class="product-classify-ele">
                <div class="productClassify">
                    <input class="input2" type="text" value="五金工具" placeholder="输入分类..."/>
                    <div class="display-table-btn"></div>

                <div class="move">
                    <div class="move-up"></div>

                </div>

                    2016-10-15
                </div>
                <div class="operation"><button class="none-back-btn">删除</button></div>
