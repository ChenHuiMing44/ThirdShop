<!DOCTYPE html>
<link href="/css/include.css" type="text/css" rel="stylesheet"/>
<div class="userinfo-box">

</div>
<script>
    var navData =[
        {
            title:'店铺管理',
            content:[
                {
                    name:"店铺信息",
                    url:"mallDetailInfo.html"
                }
            ]
        },{
            title:'产品管理',
            content:[
                {
                    name:'阿母厂库',
                    url:'productWarehouse.html'
                },{
                   name:'店铺产品',
                   url:'mineProduct.html'
                }
            ]
        },{
            title:'订单管理',
            content:[
                {
                    name:'订单总表管理',
                    url:'orderAllManager.html'
                },{
                    name:'订单审核管理',
                    url:'orderAuditorNoneManager.html'
                },{
                    name:'订单收款管理',
                    url:'orderReceivNoneManager.html'
                },{
                    name:'订单出运管理',
                    url:'orderNoShipManager.html'
                }
            ]
        },{
            title:'财务管理',
            content:[
                {
                    name:'货款管理',
                    url:'financeNoReceivable.html'
                },{
                    name:'对账单管理',
                    url:'financeBillManager.html'
                },{
                    name:'账期管理',
                    url:'financeAccountManager.html'
                },{
                    name:'发票管理',
                    url:'financeInvoiceManager.html'
                }
            ]
        },{
            title:'客户管理',
            content:[
                {
                    name:'客户订单管理',
                    url:''
                },{
                    name:'客户产品清单',
                    url:''
                }
            ]
        }
    ]

    $(function(){

        var kind = @@kind
        var num = @@num
        function initLeftNav(navData){
            var titleUlNode = $("<ul></ul>");
            $.each(navData, function(ki,value) {
                var titleLiNode = $("<li></li>");
                var titleSpanNode = $("<span></span>").addClass("userinfo-title-span").html(value.title);
                var eleUlNode = $("<ul></ul>");
                var content = value.content;

                $.each(content,function(nu,value1){
                    var eleLiNode = $("<li></li>").addClass("userinfo-ele-li");
                    var eleANode = $("<a></a>").addClass("displaya").html(value1.name).attr("href",value1.url);
                    if(ki==kind&&nu==num){
                        eleANode.addClass("selected");
                        eleANode.attr("href","");
                    }
                    eleLiNode.append(eleANode);
                    eleUlNode.append(eleLiNode);
                })
                titleLiNode.append(titleSpanNode);
                titleLiNode.append(eleUlNode);
                titleUlNode.append(titleLiNode);
            });
            $(".userinfo-box").append(titleUlNode);
        }
        initLeftNav(navData);
    })
</script>
