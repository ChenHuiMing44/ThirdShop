<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿母工业</title>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <link href="/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/managerShop.css" type="text/css" rel="stylesheet">
    <script src="/js/default.js" type="text/javascript"></script>
    <script src="/js/productWarehouse.js" type="text/javascript"></script>
    <!--为了那个代码提示写的-->

</head>
<body>
    <div class="container float-box">
        @@include("public/managerShopLeft.html",{"kind":"1","num":"0"})
        <div class="shop-noneborder-content">
            <div class="right-content-top">
                <div class="top-ele"><span class="top-ele-title">产品名称</span><input type="text" class="input2"/></div>
                <div class="top-ele">
                    <span class="top-ele-title">产品类目</span>
                    <div class="drop-down-box drop-down-box2">
                        <a>全部</a>
                        <img class="drop-down-img" src="/img/47.png">
                        <ul class="drop-down-ul hidden">
                            <li>导航内容1</li>
                            <li>导航内容2</li>
                            <li>导航内容3</li>
                        </ul>
                    </div>
                </div>

                <div class="top-ele">
                    <span class="top-ele-title">价格</span>
                    <input type="number" class="input4"/><span class="trans"></span>
                    <input type="number" class="input4"/>
                </div>
                <div class="top-ele"><span class="top-ele-title">SKU号:</span><input type="text" class="input2"/></div>
                <div class="clear-both"></div>
                <button class="redback-btn2 search-product">搜索产品</button>
            </div>
            <div class="warehouse-title">仓库共有<span>15280</span>个产品</div>
            <table class="warehouse-table">
                <thead>
                    <tr><th class="product-name">产品名称</th><th>单价</th><th>查看详情</th><th>操作</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-name">
                            <div class="check-box-round">

                            </div>
                            <img src="/img/goodsDetail.png"/>
                            <div class="product-name-info">
                                <p>2.0-2.5吨手动液压搬运车</p>
                            </div>
                        </td>
                        <td>¥<span class="redcolor">2685</span></td>

                        <td><a>查看详情</a></td>
                        <td>
                            <button class="noneback-red-btn addmine-product-lib">加入我的产品</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="product-name">
                            <div class="check-box-round">

                            </div>
                            <img src="/img/goodsDetail.png"/>
                            <div class="product-name-info">
                                <p>2.0-2.5吨手动液压搬运车</p>
                            </div>
                        </td>
                        <td>¥<span class="redcolor">2685</span></td>

                        <td><a>查看详情</a></td>
                        <td>
                            <button class="noneback-red-btn addmine-product-lib">加入我的产品</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="product-name">
                            <div class="check-box-round">
                            </div>
                            <img src="/img/goodsDetail.png"/>
                            <div class="product-name-info">
                                <p>2.0-2.5吨手动液压搬运车</p>
                            </div>
                        </td>
                        <td>¥<span class="redcolor">2685</span></td>

                        <td><a>查看详情</a></td>
                        <td>
                            <button class="noneback-red-btn addmine-product-lib">加入我的产品</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table-bottom-div">
                <div class="check-box-round shop-selected-all">

                    <span>全选</span>
                </div>
                <button class="noneback-red-btn">批量加入</button>
                <div class="paging-box float-right">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
